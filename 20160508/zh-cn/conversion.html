<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style type="text/css">
        body {padding: 10px 5px;}
        .clr:after {content:""; display:block; height:0; clear:both; visibility:hidden;}
        .clr {*zoom:1;}
        .title {height: 24px; padding: 5px 0; border: 1px solid #e1e1e1; line-height: 24px;}
        .content {width: 54%; margin: 0 auto;}
        .title .content div {float: left; width: 50%; text-align: center; font-weight: bold;}
        .title .content div span {color: #FF0000;}
        .form {background:#eeeeee url("img/formbg.jpg") repeat-x; height: 179px;}
        .form .line {padding-top: 15px;}
        .form .line span {float: left; width: 25%; font-weight: bold; height: 22px; line-height: 22px;}
        .form .line .inputBox {float: left; width: 75%;}
        .form input:hover,.form input:active {outline: none;}
        .form .input {float: left; width: 44%; height: 22px; line-height: 22px; border: 1px solid #b8b8b8; border-radius: 3px; -webkit-border-radius: 3px; -moz-border-radius: 3px;}
        .form .input2 {width: 98%; height: 22px; line-height: 22px; border: 1px solid #b8b8b8; border-radius: 3px; -webkit-border-radius: 3px; -moz-border-radius: 3px;}
        .form .reset {width: 55px; height: 28px; line-height: 28px; border: 0 none; text-align: center; color: #fff; background: url("img/reset.png") no-repeat; overflow: hidden;}
        .form .submit {width: 55px; height: 28px; line-height: 28px; border: 0 none; text-align: center; color: #fff; background: url("img/submit.png") no-repeat; overflow: hidden;}
        .ty {float: left; display: block; width: 335px; height: 48px; background: url("img/ty.png") no-repeat;}
        .sw {float: right; display: block; width: 325px; height: 48px; background: url("img/sw.png") no-repeat;}
    </style>
</head>

<body>
<div class="title clr">
    <div class="content">
        <div class="">利德 <span>余额：0</span></div>
        <div class="">体育 <span>余额：0</span></div>
    </div>
</div>
<div class="form">
    <form class="content">
        <div class="line clr">
            <span>转换类型：</span>
            <div class="inputBox">
                <input type="text" name="" class="input" style="margin-right: 8%;" />
                <input type="text" name="" class="input" />
                <div class="clr"></div>
            </div>
        </div>
        <div class="line clr">
            <span>转换金额：</span>
            <div class="inputBox">
                <input type="text" name="" class="input2" />
            </div>
        </div>
        <div class="" style="padding-top: 30px; text-align: center;">
            <input type="reset" class="reset" value="重置" />
            <input type="submit" class="submit" value="提交" />
        </div>
    </form>
</div>
<div class="clr">
    <a href="###" class="ty"></a>
    <a href="###" class="sw"></a>
</div>
</body>
</html>
