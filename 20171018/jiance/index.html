<script>
    var float_box = document.getElementById("followDiv1");
    var winEvent = function () {
        var iScrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        setTimeout(function () {
            clearInterval(float_box.timer);
            var iTop = null;
            if (iScrollTop == 0) {
                iTop = 230;
            }else{
                iTop = parseInt((document.documentElement.clientHeight - float_box.offsetHeight) / 2) + iScrollTop;
            }

            float_box.timer = setInterval(function () {
                var iSpeed = (iTop - float_box.offsetTop) / 8;
                iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
                float_box.offsetTop == iTop ? clearInterval(float_box.timer) : (float_box.style.top = float_box.offsetTop + iSpeed + "px");
            }, 30);
        }, 50);
        float_box.style.display="block";
    };
    window.onload = window.onresize = window.onscroll = winEvent;
    function hide()
    {
        float_box.style.visibility="hidden";
    }
</script>
