        <div id="site-speed">
            <h2>测试网站连接速度</h2>
            <script language="javascript">
                tim = 1;
                setInterval("tim++", 100);
                b = 0;
                var autourl = ['www.cq618.com','www.cq698.com:81','www.cq648.com','www.cq8828.com:81','www.cq8838.com:81','www.cq8848.com','www.cq8858.com','www.cq8868.com','www.scq8878.com','www.cq8898.com','www.cq8808.com:81'];

                function butt() {
                    document.write("<form name=autof id='autof-id'> ");
                    for ( var i = 0; i < autourl.length; i++){
                        document.write("<p class='sp-content-l-list clear'><input class='sp-input-staitc' type='text' readonly='readonly' name='txt"+i+"' size='10' value='测试中……' /> <span class='span_s main_sp_02'></span><input class='sp-input-url' type='text' readonly='readonly' name='url"+i+"' size='40'><input class='sp-input-open' type='button' value='直接打开' onclick='window.open(this.form.url"+ i + ".value)'></p>");

                    }
                    document.write("<center style='clear:both'><input id='reload-btn' type='button' value='刷新' onClick='reload()'></center></form>");
                }
                butt();
                function auto(url) {
                    document.forms[0]["url" + b].value = url;
                    if (tim > 200) {
                        document.forms[0]["txt" + b].value = "链接超时";
                    } else {
                        document.forms[0]["txt" + b].value = "时间" + tim / 10 + "秒";
                    }
                    b++;
                }
                function run() {
                    document.write("<div id='aa' style='display: none;'> ")
                    for ( var i = 0; i < autourl.length; i++){
                        document.write("<img src=http://" + autourl[i] + "/"
                                + Math.random()
                                + " width=1 height=1 onerror=auto('http://"
                                + autourl[i] + "')>");
                    }
                    document.write("</div> ");
                }
                run();

                function reload(){
                    window.location.reload();
                }
                $(function(){
                    top.navChoose = 0;
                    $("#header-nav-ul").each(function(){
                        main = $(this);
                        main.children( "li" ).click(function(){

                            var i = main.children( "li" ).index(this);
                            $.each( main.children( "li" ) , function(j){

                                if(i == j){
                                    top.navChoose = i;
                                }
                            });
                        });
                    });

                    $("#header-nav-ul").children( "li" ).eq(top.navChoose).children( "a" ).toggleClass("over");

                });
            </script>
