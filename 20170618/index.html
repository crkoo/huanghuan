    <div class="help_fcwk" id="helpTips" style="margin-top: -311.5px;">
        <div style="text-align: right; cursor: pointer;">
            <img src="images/ab_an.gif" id="btnClose" width="22">
        </div>
        <div class="help_content">
            <img src="images/ios_1.jpg" />
        </div>
    </div>
    <div class="help_fcwk" id="androidTips" style="margin-top: -311.5px;">
        <div style="text-align: right; cursor: pointer;">
            <img src="images/ab_an.gif" id="androidBtnClose" width="22">
        </div>

        <div class="help_content">
            <img src="images/android_1.jpg" />
        </div>
    </div>
    <div class="lister">
        <div class="lister_main">
            <div class="list_iphone"><img src="images/list-left.jpg"></div>
            <div class="list">
                <h2>APP界面展示</h2>
                <dl class="ample">

                    <dd>拥有目前最流行的北京PC，时时彩，六合彩，福彩3D等多个彩种</dd>
                </dl>

                    <dd>目前采用最新超高速数据获取、顶级配置服务器，保证在第一时间为用户显示数据结果，更及时、更高效。</dd>

                </dl>
                <dl class="know">

    <div id="ft-bottom">
        Copyright &copy; 2012-2015 聚富彩票网 All Rights Reserved
    </div>

    <div class="help_fc_bg"></div>
</div>
<script type="text/javascript">
    window.onload = function () {
        //扫描二维码定位
        var tipsDivH = $('#helpTips').outerHeight(true);
        $('#helpTips').css('margin-top', -tipsDivH / 2);
        $('#androidTips').css('margin-top', -tipsDivH / 2);
        $('.help_fc_bg').height(pageHeight());
    }

    $(function ($) {
        $('#ios').click(function () {
            setTimeout(function () {
                $('#helpTips').show();
                $("#l").hide();
                $("#r").hide();
                initHelpTips();
            }, 0);
            $('.help_fc_bg').show();
        });
        $('#android').click(function () {
            setTimeout(function () {
                $('#androidTips').show();
                $("#l").hide();
                $("#r").hide();
            }, 0);
            $('.help_fc_bg').show();
        });
    });
    $('#btnClose').click(function () {
        $("#l").show();
        $("#r").show();
        $('#helpTips').hide();
        $('.help_fc_bg').hide();
    });
    $('#androidBtnClose').click(function () {
        $("#l").show();
        $("#r").show();
        $('#androidTips').hide();
        $('.help_fc_bg').hide();
    });
    /* 当前页面高度 */
    function pageHeight() {
        return document.body.scrollHeight;
    }
</script>
</body>
</html>
