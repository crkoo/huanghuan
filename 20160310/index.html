    <script type="text/javascript" src="js/jquery.carouFredSel.js"></script>
    <div class="banner carousel_main_wrapper">
        <div class="carousel_main">
            <div class="slide" style="background-image: url('images/banner_1.jpg');">
                <a href="###">
                    <div class="slide_content"></div>
                </a>
            </div>

            <div class="slide" style="background-image: url('images/banner_2.jpg');">
                <a href="###">
                    <div class="slide_content"></div>
                </a>
            </div>
        </div>
        <div class="pager">
            <div id="pager"><a class="selected"></a></div>
        </div>
    </div>
    <script>
        $(function () {
            if ($('.carousel_main').length >= 1 && $('.carousel_main .slide').length > 1) {
                $('.carousel_main').carouFredSel({
                    responsive: true,
                    items: {
                        visible: 1,
                        height: 440,
                        top: -20
                    },
                    scroll: {
                        duration: 800,
                        timeoutDuration: 5000,
                        fx: "crossfade"
                    },
                    auto: {
                        play: true,
                        progress: {
                            bar: $("#pager a.selected"),
                            updater: function (percentage) {
                                if ($("#pager a:not('.selected') i:not('timer_0')").length && percentage < 4) {
                                    $("#pager a:not('.selected') i:not('timer_0')").remove();
                                    $("#pager a:not('.selected')").append($("<i>").addClass("timer_0"));
                                }
                                $("#pager a.selected").find("i").remove();
                                $("#pager a.selected").append($("<i>").addClass("timer_" + (Math.floor(percentage / 1.6129) + 1)));
                            }
                        }
                    },
                    pagination: {
                        container: '#pager',
                        anchorBuilder: function (nr) {
                            return '<a href="#" class="thumb"><i class="timer_0"></i></a>';
                        }
                    },
                    prev: '#prev1',
                    next: '#next1'
                });
            }

        });
    </script><!-- //banner -->
    <div class="main">
        <div class="main-index">

                    </div>
                    <script src="js/marquee.js"></script>
                    <script>
                        $('#ele-msgNews').marquee({"kclass" : "ele-news-txt" , "speed" : 40 })
                                .hover(function() {

                                }, function() {

                                });
                    </script>
                </div>
                <div class="lottery float-right">
