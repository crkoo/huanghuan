<script>
    $(function () {
        GetCredit();
        GetMessageCount();
    });
    function GetCredit() {
        if ($("#Credit").length > 0) {
            $.ajax({
                url: '/app/login.ashx?act=getcredit&type=ssc&t=' + new Date(),
                success: function (data) {
                    try {
                        $("#Credit").html(data);
                    }
                    catch (e) {
                    }
                }

            });
        }
    }
    //取个人信息数量
    function GetMessageCount() {
        $.ajax({
            type: 'POST',
            url: '/app/Message.ashx?act=PerInfo',
            data: {},
            cache: false,
            async: false,
            error: function () { return false; },
            success: function (da) {
                var data = eval("(" + da + ")");
                var html = "";
                var count = 0;
                if (data.length > 0) {
                    for (var i = 0; i < data.length; i++) {
                        if (!data[i].readstate) {
                            count++;
                        }
                    }
                    if (count == 0) {
                        $("#MsgNotReadCount").html('');
                    } else {
                        $("#MsgNotReadCount").html(count);
                    }
                }
                else {
                    $("#MsgNotReadCount").html('');
                }
            }
        });
    }
</script>
