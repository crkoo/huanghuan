<script>
    $(function () {
        $('#myCarousel').carousel({
            interval: 3000
        });
        GetCredit();
        GetMessgeInfo();
        GetMessageCount();

    });

    function GetCredit() {
        if ($("#IndexCredit").length > 0) {
            $.ajax({
                url: '/ajax/getcredit?UID=&t=' + new Date(),
                success: function (data) {
                    try {
                        if (data.indexOf("<html>") > 0)
                        {
                            alert("网络连接超时，请重新登录");
                            location = "/home/login";
                        }
                        else
                            $("#IndexCredit").html(data);
                    }
                    catch (e) {
                        console.log(e)
                    }
                }

            });
        }
    }
    function GetMessgeInfo() {
        $.ajax({
            url: '/app/Message.ashx?act=NewInfo&UID=',
            success: function (data) {
                if (data != null && data != "网络连接超时") {
                    data = $.parseJSON(data);
                    var html = '';
                    for (var i = 0; i < data.length; i++) {
                        html += '<li>';
                        html += data[i].report_content;
                        html += '</li>';
                    }
                    data = html;
                    $("#marquee").html(data);
                }
                $("#marquee").marquee({ scrollSpeed: 22 });
            }
        });
    }
    //取个人信息数量
    function GetMessageCount() {
        if ($("#isuser").length > 0) {
            $.ajax({
                type: 'POST',
                url: '/app/Message.ashx?act=PerInfo&UID=',
                data: {},
                cache: false,
                async: false,
                error: function () { return false; },
                success: function (da) {
                    var data = eval("(" + da + ")");
                    var html = "";
                    var count = 0;
                    if (data.length > 0) {
                        for (var i = 0; i < data.length; i++) {
                            if (!data[i].readstate) {
                                count++;
                            }
                        }
                        if (count == 0) {
                            $("#MsgNotReadCount").html('');
                        } else {
                            $("#MsgNotReadCount").html(count);
                        }
                    }
                    else {
                        $("#MsgNotReadCount").html('');
                    }
                }
            });
        }
    }

</script>
