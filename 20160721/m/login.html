<form role="form" id="defaultForm" method="post" action="/Home/Login_U">
    <input type="hidden" value="login_mobile" name="act" />
    <div class="container">
        <div class="form-group">

<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">

<script src="/Scripts/formValidation.min.js"></script>
<script src="/Scripts/fm_bootstrap.js"></script>
<script type="text/javascript">
    $(function () {
        $("#defaultForm").formValidation({
            message: '数据无效',
            icon: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                username: {
                    message: '无效账号！',
                    validators: {
                        notEmpty: {
                            message: '账号不能为空！'
                        },
                        stringLength: {
                            min: 4,
                            max: 12,
                            message: '账号长度是4-12位！'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9]+$/,
                            message: '账号只能包含字母和数字！'
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: '密码不能为空！'
                        },
                        stringLength: {
                            min: 6,
                            max: 12,
                            message: '密码长度6-12位'
                        }
                    }
                }
                //,vcode: {
                //    validators: {
                //        notEmpty: {
                //            message: '验证码不能为空！'
                //        },
                //        stringLength: {
                //            min: 4,
                //            max: 4,
                //            message: '长度是4位'
                //        }
                //    }
                //}
            }
        })
                .on('success.form.fv', function (e) {
                    // Prevent form submission
                    e.preventDefault();

                    // Get the form instance
                    var $form = $(e.target);

                    // Get the FormValidation instance
                    var bv = $form.data('formValidation');

                    // Use Ajax to submit form data
                    $('#myModal').modal('show');
                    $.post($form.attr('action'), $form.serialize(), function (result) {
                        $('#myModal').modal('hide');
                        var data = eval("(" + result + ")");
                        if (data.state == "Success") {
                            location.href = "/Home/Index?UID="+data.UID; //这里传输下UID
                        } else {
                            if (data.msg.indexOf("未将对象") > -1) {
                                Modal.alert({ msg: '网络异常请重试' }).on(function (e) {
                                    location.href = "/Home/Login";
                                });
                            }
                            else {
                                Modal.alert({ msg: data.msg }).on(function (e) {
                                    location.href = "/Home/Login";
                                });
                            }
                        }
                    }, 'text');
                });
    });

    function GetVilidateCode() {
        $("#vPic").attr("src", "/app/mkcode.ashx?type=" + new Date());
    }
</script>
