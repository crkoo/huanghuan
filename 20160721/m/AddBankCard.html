<script src="/Scripts/formValidation.min.js"></script>
<script src="/Scripts/fm_bootstrap.js"></script>
<script>
    $(function () {
        $('#defaultForm').cxSelect({
            url: '/Scripts/cxselect/cityData.min.json', //如果服务器不支持.json 类型文件，请将文件改为 .js 文件
            selects: ['province', 'city', 'area']  // 数组格式，请注意顺序
            // nodata: 'none'
        });
        Validateinputbank();
        IsexistBankCard();//如果有银行信息就不用填银行信息了，防止浏览器的上一页按钮出现添加银行卡的页面
    });

    function Validateinputbank() {
        $("#defaultForm").formValidation({
            fields: {
                bankname: {
                    validators: {
                        notEmpty: {
                            message: '请选择你使用的银行！'
                        }
                    }
                },
                province: {
                    validators: {
                        notEmpty: {
                            message: '请选择省会！'
                        }
                    }
                },
                city: {
                    validators: {
                        notEmpty: {
                            message: '请选择城市'
                        }
                    }
                },
                bankacc: {
                    validators: {
                        notEmpty: {
                            message: '请输入账号'
                        },
                        regexp: {
                            regexp: /^(\d{16}|\d{19})$/,
                            message: '请输入正确的账号！'
                        }
                    }
                }
            }
        })
                .on('success.form.fv', function (e) {
                    // Prevent form submission
                    e.preventDefault();

                    // Get the form instance
                    var $form = $(e.target);

                    // Get the FormValidation instance
                    var bv = $form.data('formValidation');

                    // Use Ajax to submit form data
                    $('#myModal').modal('show');
                    $.post($form.attr('action'), $form.serialize(), function (result) {
                        $('#myModal').modal('hide');
                        var data = eval("(" + result + ")");
                        if (data.state == "Success") {
                            Modal.alert({ msg: data.msg }).on(function () {
                                location.href = "/Main/BankRecord?UID=CC833988949DF34A0D35D1F29CF5FB94";
                            });
                        } else {
                            Modal.alert({ msg: data.msg }).on(function () {
                                location.href = "/Main/BankAddBankCard?UID=CC833988949DF34A0D35D1F29CF5FB94";
                            });
                        }
                    }, 'text');
                });
    }

    function IsexistBankCard() {
        $.ajax({
            url: '/Main/IsHaveBankCard?UID=CC833988949DF34A0D35D1F29CF5FB94',
            success: function (data) {
                var data = eval("(" + data + ")");
                if (data.state == "exist") {
                    Modal.alert({ msg: data.msg }).on(function () {
                        location.href = "/Main/BankInformation?UID=CC833988949DF34A0D35D1F29CF5FB94";
                    });
                }
            }
        });
    }
</script>
