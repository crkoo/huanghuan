<script>
    $(function () {
        $('#myTab li:eq(0) a').tab('show');
        formValidate_LoginPass();
    });

    function formValidate_LoginPass() {
        $("#defaultForm").formValidation({
            message: '数据无效',
            fields: {
                login_odd: {
                    validators: {
                        notEmpty: {
                            message: '密码不能为空！'
                        },
                        stringLength: {
                            min: 6,
                            max: 12,
                            message: '密码长度6-12位'
                        }
                    }
                },
                login_new: {
                    validators: {
                        notEmpty: {
                            message: '密码不能为空！'
                        },
                        stringLength: {
                            min: 6,
                            max: 12,
                            message: '密码长度6-12位'
                        },
                        identical: {
                            field: 'login_com_new',
                            message: '密码前后不一致！'
                        }
                    }
                },
                login_com_new: {
                    validators: {
                        notEmpty: {
                            message: '确认密码不能为空！'
                        }
                    }
                }
            }
        }).on('success.form.fv', function (e) {
            // Prevent form submission
            e.preventDefault();

            // Get the form instance
            var $form = $(e.target);

            // Get the FormValidation instance
            var bv = $form.data('formValidation');

            // Use Ajax to submit form data
            $('#myModal').modal('show');
            $.post($form.attr('action'), $form.serialize(), function (result) {
                $('#myModal').modal('hide');
                var data = eval("(" + result + ")");
                if (data.state == "success") {
                    Modal.alert({ msg: data.msg }).on(function (e) {
                        location.href = "/Main/UserCenter";
                    });
                } else {
                    Modal.alert({ msg: data.msg }).on(function (e) {
                        $("#defaultForm input").val('');
                    });
                }
            }, 'text');
        });
    }

    function formValidate_OutPass() {

                        }

                }
            }
        }).on('success.form.fv', function (e) {
            // Prevent form submission
            e.preventDefault();

            // Get the form instance
            var $form = $(e.target);

            // Get the FormValidation instance
            var bv = $form.data('formValidation');

            // Use Ajax to submit form data
            $('#myModal').modal('show');
            $.post($form.attr('action'), $form.serialize(), function (result) {
